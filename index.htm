<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja musical</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <header>
        <img src="logo.png" alt="Logo" class="logo">
        <span class="usuario">Guitar house</span>
    </header>
    <main>
        <div class="area-pesquisa">
            <input type="text" id="campoPesquisa" placeholder="Pesquisar produto...">
            <button id="botaoPesquisar">Pesquisar</button>
        </div>
        <div id="listaProdutos">
            <!-- Card do Produto 1 -->
            <div class="card-produto">
                <img src="corda1.jpeg" alt="Corda">
                <p>Corda Earneball</p>
            </div>
            <!-- Card do Produto 2 -->
            <div class="card-produto">
                <img src="amp.JPEG" alt="Amplificador">
                <p>Amplificador Marshall</p>
            </div>
        </div>
    </main>
    <footer>
        <a href="#">Ajuda</a>
        <a href="#">Termos de Uso</a>
        <a href="#">Pol√≠tica de Privacidade</a>
        <a href="#">Mapa do Site</a>
    </footer>
</body>
</html>
